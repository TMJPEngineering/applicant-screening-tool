<div class="container">
  <form>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="Name" ng-model="ac.name">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Position</label>
          <input class="form-control" ng-model="ac.position" placeholder="Position">
<!--           <tags-input class="bootstrap" ng-model="ac.position" placeholder="Position" replace-spaces-with-dashes="false">
            <auto-complete source=ac.loadTags('positions')></auto-complete>
          </tags-input> -->
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Preferred Salary</label>
          <div class="input-group">
            <div class="input-group-addon">P</div>
            <input type="text" class="form-control" placeholder="Amount" ng-model="ac.preferredSalary">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Gender</label>
          <select ng-model="gender" class="form-control">
            <option value="">Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Birthday</label>
          <input type="date" class="form-control" placeholder="Birthday" ng-model="ac.birthday">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Skills</label>
      <tags-input class="bootstrap" ng-model="ac.skills" placeholder="Skills"  replace-spaces-with-dashes="false">
        <auto-complete source=ac.loadTags('skills')></auto-complete>
      </tags-input>
    </div>
    <div class="form-group">
      <label>Comment</label>
      <textarea class="form-control" rows="5" placeholder="Comment" ng-model="ac.comment"></textarea>
    </div>
    <button type="submit" class="btn btn-primary pull-right" ng-click="ac.save()">Save</button>
  </form>
</div>
