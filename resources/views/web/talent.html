<div class="container">
  <form class="form-inline">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Position</label>
          <input type="text" class="form-control" placeholder="Position" ng-model="tc.position">
          <button class="btn btn-info" ng-submit="tc.search()">Search</button>
        </div>
        <div class="form-group">
          <label>Skills Required</label>
          <input type="text" ng-model="tc.skills">
        </div>
        <div class="form-group">
          <label>Age Range (optional)</label>
          <input type="text" ng-model="tc.fromAge" class="form-control col-md-2">
          <input type="text" ng-model="tc.toAge" class="form-control col-md-2">
        </div>
      </div>
    </div>
  </form>
</div>
