
<div class="container webrtc-container">
	
	<div class="container">
		<div class="page-header">
			<h3>Web RTC</h3>
		</div>		
		<div class="row">
			<div class="col-lg-6 col-sm-6">

				<div>
					<h4>Local Video</h4>
				</div>

				<div class="video-container">
					<video id="localvideo"autoplay src></video>
				</div>
				<div>
					<input type="text" ng-model="wc.peerid">
				</div>
				<div>
					<button class="btn btn-primary" ng-click="wc.call()">Start calling</button>
				</div>

			</div>
			<div class="col-lg-6 col-sm-6">
				<div>
					<h4>Remote Video</h4>
				</div>

				<div class="video-container">
					<video autoplay src></video>
				</div>
			</div>
		</div>		

	</div>

</div>
